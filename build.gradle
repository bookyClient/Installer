plugins {
    id "com.github.johnrengelman.shadow" version "6.0.0"
    // id 'edu.sc.seis.launch4j' version '2.4.8'
    id 'application'
    id 'java'
}

group 'tk.bookyclient.installer'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.google.code.gson:gson:2.8.6'
}

application {
    mainClassName = 'tk.bookyclient.installer.Boot'
}

jar {
    manifest {
        attributes 'Main-Class': 'tk.bookyclient.installer.Boot'
    }
}

